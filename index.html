  <body style="align-items: center">
    <div class="form">

        <h2 style="margin-left: 80px">Форма</h2>
        <form>
          <label for="initial">ПІБ: </label><br />

            class="text_area"
            type="text"
            placeholder="Шевченко Т. Г."
            id="initial"
            name="initial"
          /><br /><br />
          <label for="idCard">ID-картка: </label><br />

            class="text_area"

            name="id-card"

            class="text_area"

            placeholder="ФІОТ"
            id="faculty"
            name="faculty"
          /><br /><br />
          <label for="birthDate">Дата народження: </label><br />

            class="text_area"
            type="text"
            placeholder="01.01.2001"
            id="birthDate"
            name="birthDate"
          /><br /><br />
          <label for="address">Адреса: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="м. Львів"
            id="address"
            name="address"
          /><br /><br />
        </form>
        <div id="error" style="color: red"></div>
        <button id="btn">Підтвердити</button>
